<div class="detail-container">
  <div class="detail-item">
    <h1>{{ product.name }}</h1>
    <img
      class="product-image"
      src="{{ product.url }}"
      alt="{{ product.name }}"
    />
    <h3>{{ product.price }}</h3>
    <h4>{{ product.description }}</h4>

    <a routerLink="/" class="back-link">Back to Products</a>
  </div>

  <form (ngSubmit)="addToCart()">
    <select class="select-input" name="quantity" [(ngModel)]="quantity">
      <option *ngFor="let val of [0, 1, 2, 3, 4, 5, 6, 7, 8]" value="{{ val }}">
        {{ val }}
      </option></select
    >&nbsp;&nbsp;
    <button type="submit" [disabled]="quantity == 0">Add to Cart</button>
  </form>
</div>
